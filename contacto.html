    <title>Mr clean - contacto</title>

<body>
    <header>
         <div class="imagen1"><img src="archivos/Mr clean.jpg" ></div>
            MR CLEAN
         <div class="imagen2"><img src="archivos/Mr clean.jpg" ></div>
       
     </header>
     <div class="volver">
        <a href="index.html"><i class="fa fa-arrow-left" aria-hidden="true"></i>
            <u>Volver</u></a>
    </div>
     <div id="container">
        <form action="https://formspree.io/f/xwkyywoy" method="post">
    <div class="flex-item1">
        <h1><u>Formulario de contacto</u></h1> <br>
  
        <label for="nombre">NOMBRE COMPLETO: </label>
        <input  type="text" name="nombre" id="nombre">
        <br>
        <label for="tel">TELEFONO:</label>
        <input type="tel" name="tel" id="tel">
        <br>
        <label for="correo" >CORREO:</label>
        <input type="email" name="correo" id="correo" required>
        <br>
        <label>Horario de preferencia de contacto <select name="horario">
            <option>9 a 13 hs</option>
            <option>13 a 18 hs</option>
            <option value="">9 a 18hs</option>
        </select></label>
        <label>
        <p>Si tienes dudas, consultas o reclamos :</p>
        <textarea name="comentario" rows="10" cols="30" placeholder="Escribe aqui..." required></textarea>
        </label>
        <br>
        <button type="submit">Enviar</button>
        
</div>
</form>
